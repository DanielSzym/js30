<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS files-->
    <link rel="stylesheet" href="styles/styles.css">

    <!--JS files-->
    <script src="scripts/logic.js"></script>

    <title>Day 3 - Color Picker</title>
  </head>
  <body>
    <h2>Update CSS Variables with <span class="highlight">JS</span></h2>
    <div class="control-elements">
      <label for="spacing">Spacing (<span class="spacingPx">10</span>px)</label>
      <input type="range" name="spacing" id="spacing" min="0" max="50" value="10" step="5">

      <label for="blur">Blur (<span class="blurPx">0</span>px)</label>
      <input type="range" name="blur" id="blur" min="0" max="10" value="0" step="1">
    
      <label for="color">Base Color</label>
      <input type="color" name="color" id="color" value="#E55A08"><br>
    
    </div>
     
    <img src="../Day 1/img/vishnu-r-nair-background.jpg" alt="picture" class="image">
  </body>
</html>
